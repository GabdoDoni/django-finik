{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>
    <p>Lorem ipsum</p>
    <button class="btn btn-warning">На страницу про нас</button>

    {% for i in values %}
        <p>{{ i }}</p>
    {% endfor %}

    {% for i in obj %}
        <p>{{ obj.i }}</p>
    {% endfor %}
</div>
{% endblock %}
